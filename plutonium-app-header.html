<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="shared-icons.html">

<dom-module id="plutonium-app-header">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div id="namedContainer">
      <slot name="named"></slot>
    </div>
    <h2>Hello [[prop1]]!</h2>


      <paper-icon-button icon="shared-icons:menu" drawer-toggle></paper-icon-button>
      <div main-title>[[applicationTitle]]</div>
      <div main-title>[[applicationTitle]]</div>

  </template>

  <script>
    /**
     * `plutonium-app-header`
     * Application header for Polymer 1.0 web applications
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PlutoniumAppHeader extends Polymer.Element {
      static get is() { return 'plutonium-app-header'; }
      static get properties() {
        return {
            applicationTitle: {
            type: String,
            value: 'My application'
          }
        };
      }
    }

    window.customElements.define(PlutoniumAppHeader.is, PlutoniumAppHeader);
  </script>
</dom-module>
